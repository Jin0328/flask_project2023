<p>
    {{data.seller}}가 판매하는 상품입니다.<br><br>
    상품명: {{data.name}} <br>
    카테고리: {{data.category}}<br>
    상품 상태는 {{data.status}}점입니다.
</p>

<!-- 이미지가 있는 경우에만 표시 -->
{% if img_path %}
    <p>상품 대표 이미지<br>
        <img src="{{img_path}}" alt="상품 이미지"/>
    </p>
{% endif %}

<p>
    상품 설명: {{data.intro}} <br>
    상품 금액: {{data.money}}원<br>
    거래 지역은 {{data.addr}}입니다.
</p>
