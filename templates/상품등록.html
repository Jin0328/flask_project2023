<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='goodsAdd.css') }}">
</head>
<body>
    <div class="navbar">
        <ul>
            {% if session['id'] %}
            <li><a href="/logout"><b>{{ session['id'] }}님 반갑습니다!</b> logout</a></li> {% else %}
            <li><a href="/login">로그인</a></li>
            {% endif %}
            <li><a href="/">판매상품</a></li>
            <li><a href="/certification">이화인증</a></li>
            <li><a href="/reg_items">마이페이지</a></li>
            <li><a href="#">장바구니</a></li>
        </ul>
    </div>
    <form action="/submit_item_post" method="post" enctype="multipart/form-data" action="/submit_item_post">
    <div class="divImg">
            <div class="button">
                <label class="imgLabel" for="file">
                    <div class="formImg">
                        <p style="text-align: center; float: center;">상품 사진은 최대 10장 업로드 가능합니다</p>
                    </div>
                </label>
            </div>
            <input type="file" id="file" accept="image/*" onchange="loadFile(this)" name="file" />
        <svg width="450" height="590">
            <circle cx="296" cy="520" r="9"></circle>
            <circle cx="321" cy="520" r="9"></circle>
            <circle cx="346" cy="520" r="9"></circle>
            <circle class="select" cx="371" cy="520" r="9"></circle>
            <circle cx="396" cy="520" r="9"></circle>
        </svg>
    </div>

    <div class="divForm">
            <label for="name" style="position: relative; left: 15px;">상품명</label>
            <input type="text" id="name" name="name" style="position: relative; left: 75px;"
                placeholder="(최대 20자 입력 가능합니다)" maxlength="20" size="20" required class="inputText" required>
            <hr><br>
            <div class="divFormID">
                <label for="seller" style="position: relative; left: -20px;">판매자 아이디</label>
                <input type="text" id="seller" name="seller" style="position: relative; left: 5px;"
                placeholder="(최대 20자 입력 가능합니다)" maxlength="20" size="20" required class="inputText" required>
            </div>
            <hr><br>
            <label for ="category" style="position: relative; left: 5px;">카테고리</label>
            <select id="category" name="category" class="inputSelect">
                <option value="Clothes" selected> 의류 </option>
                <option value="Beauty"> 미용 </option>
                <option value="Books"> 서적 </option>
                <option value="Electronics"> 가전 </option>
                <option value="ETC"> 기타 </option>
            </select>
            <hr><br>
            <label for="money" style="position: relative; left: 25px;">금액</label>
            <input type="text" id="money" name="money"
            placeholder="판매 금액 입력" min="0" maxlength="7" required><p class="won">원</p>
            <hr><br>
            <label for = "addr" style="position: relative; left: 25px;">지역</label>
            <input type="text" name="addr" id="addr" style="position: relative; left: 10px;"
                placeholder="사는 도시 입력" maxlength="20" size="20" required class="inputText" required>
            <hr><br>
            <label for="status" style="position: relative; left: -5px;">상품 상태</label>
            <select id="status" name="status">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <hr><br><br><br><br><br><br><br><br><br>
            <textarea name="intro" cols="50" rows="10" id="intro" 
            placeholder="상품 설명을 입력해주세요. (최대 500자 입력 가능합니다)" maxlength="500" required></textarea>
            <input type="submit" id="goodsSubmit" value="상품 등록">
    </div>
    </form>
</body>
</html>
