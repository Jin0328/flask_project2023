<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
        }


        h1 {
            position:relative; top:50px; left:-250px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 8px 8px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        .cart li:last-child {
            border-bottom: none;
        }

        .quantity {
            color: #28a745; 
            font-weight: bold;
        }

    </style>
</head>
{% extends "index.html" %}
{% block section %}
<body>

<h1>{{session['id']}}님 장바구니</h1>

<section>
<table>
    <tr>
        <td>상품명</td>
        <td>개수</td>
    </tr>
</table>
    
    <ul class="cart">
        {% for product_id, quantity_dict in cart_items.items() %}
        {% set quantity = quantity_dict['quantity'] %}
        <li>{{ product_id }} - <span class="quantity">수량: {{ quantity }}</span></li>
        {% endfor %}
    </ul>
</section>

</body>
{% endblock section %}
</html>
