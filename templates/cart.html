<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light Gray Background */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            background-color: #343a40; /* Dark Gray Header */
            color: #fff;
            border-radius: 8px 8px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        section {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        li:last-child {
            border-bottom: none;
        }

        .quantity {
            color: #28a745; /* Green for quantity */
            font-weight: bold;
        }

        /* Add more styling as needed */
    </style>
</head>
{% extends "index.html" %} 
{% block section %} 
<body>

    <div class="container">
        <header>
            <h1>장바구니</h1>
        </header>
        <section>
            <ul>
                {% for product_id, quantity_dict in cart_items.items() %}
                {% set quantity = quantity_dict['quantity'] %}
                    <li>{{ product_id }} - <span class="quantity">수량: {{ quantity }}</span></li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
{% endblock section %}
</html>
