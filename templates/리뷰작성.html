<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}">
    <style>
        #previewImg {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul>
            {% if session['id'] %}
            <li><a href="/logout"><b>{{session['id']}}님 반갑습니다!</b> logout</a></li> {% else %}
            <li><a href="/login">로그인</a></li>
            {% endif %}
            <li><a href="/">판매상품</a></li>
            <li><a href="/certification">이화인증</a></li>
            <li><a href="/reg_items">마이페이지</a></li>
            <li><a href="#">장바구니</a></li>
        </ul>
    </div>
    <form action="/reg_review" method="post" enctype="multipart/form-data">
        <div class="divImg">
            <div class="button">
                <label class="imgLabel" for="chooseFile">
                    <div class="formImg">
                        <p style="text-align: center; float: center;">상품 사진은 최대 10장 업로드 가능합니다</p>
                        <img id="previewImg" src="#" alt="상품 미리보기 이미지" style="max-width: 100%; max-height: 100%;">
                    </div>
                </label>
            </div>
            <input type="file" id="chooseFile" accept="image/*" onchange="previewImage(this)" name="chooseFile" />
            <input type="submit" id="submitReviewButton" value="리뷰 등록">
            <svg width="450" height="590">
                <circle cx="296" cy="520" r="9"></circle>
                <circle cx="321" cy="520" r="9"></circle>
                <circle cx="346" cy="520" r="9"></circle>
                <circle class="select" cx="371" cy="520" r="9"></circle>
                <circle cx="396" cy="520" r="9"></circle>
            </svg>
        </div>
        <div class="divForm">
            <label>리뷰 제목</label>
            <input type="text" id="reviewTitle" name="reviewTitle" style="position: relative; left: 45px;"
                placeholder="(최대 20자 입력 가능합니다)" maxlength="20" size="20" required class="inputText">
            <hr><br>
            <div class="divFormID">
                <label style="position: relative; left: -20px;">구매자 아이디</label>
                <input type="text" id="reviewID" name="reviewID" style="position: relative; left: 5px;"
                    placeholder="(최대 20자 입력 가능합니다)" maxlength="20" size="20" required class="inputText">
            </div>
            <hr><br>
            <label style="position: relative; left: 15px;">상품</label>
            <!--select id="reviewGoods" name="name" class="inputSelect">
                <option value="상품1">상품1</option>
                <option value="상품2">상품2</option>
                <option value="상품3">상품3</option>
            </select-->
            <input type="text" name="name" id="name" value="{{ name }}" style="position: relative;" maxlength="20"
                size="20" readonly class="inputText"><br><br>

            <hr><br>
            <div class="divFormGender">
                <label style="position: relative; left: 4px;">성별</label>
                <select id="reviewGender" class="inputSelect">
                    <option value="F">여성</option>
                    <option value="M">남성</option>
                    <option value="X">밝히고 싶지 않음</option>
                </select>
            </div>
            <hr><br>
            <label style="position: relative; left: 15px;">나이대</label>
            <select id="reviewAge" class="inputSelect">
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="60">60대</option>
                <option value="over">선택지 없음</option>
                <option value="X">밝히고 싶지 않음</option>
            </select>
            <hr><br>
            <label style="position: relative; left: -5px;">상품만족도</label>
            <fieldset>
                <input type="radio" name="reviewStar" value="5" id="rate1">
                <label for="rate1" class="star">★</label>
                <input type="radio" name="reviewStar" value="4" id="rate2">
                <label for="rate2" class="star">★</label>
                <input type="radio" name="reviewStar" value="3" id="rate3">
                <label for="rate3" class="star">★</label>
                <input type="radio" name="reviewStar" value="2" id="rate4">
                <label for="rate4" class="star">★</label>
                <input type="radio" name="reviewStar" value="1" id="rate5">
                <label for="rate5" class="star">★</label>
            </fieldset>
            <textarea name="reviewContents" cols="50" rows="10" id="reviewTexts"
                placeholder="상품 리뷰를 입력해주세요. (최대 500자 입력 가능합니다)" maxlength="500" required></textarea>
            <input type="submit" id="reviewSubmit" value="리뷰 등록">
        </div>
    </form>

    <script>
        function previewImage(input) {
            var preview = document.getElementById('previewImg');
            var file = input.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.style.display = 'block';
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>

</html>
