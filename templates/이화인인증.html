<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0;" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', filename='ewhaCertification.css') }}" rel="stylesheet" />
    <title>이화상점: 이화인인증</title>
</head>
    
{% extends "index.html" %} 
{% block section %} 
    <body>
        <h1>이화상점</h1>
        <section>
            <h2>이화인 인증</h2>
            <img src="/static/images/ewhaCertificationMark.png" />
            <span id="certificationExample">이화인 인증을 받은 판매자는<br>판매글에 <mark>이화인 배지</mark>가 표시됩니다.</span>
            <img src="/static/images/ewhaMarketExample.png" />
            <span id="hilighting"></span>
        </section>

        <section>
            <span id="moreInfo">배지에 대해</span>
            <a class="moreInfo" href="/badge">더 알아보기</a>
        </section>

        <section>
            <form action="test.html" method="post">
                <input type="text" id="name" placeholder="이름" style="font-size:20px;" required />
                <input type="text" id="major" placeholder="전공" style="font-size:20px;" required />
                <span class="questionList">소방 안전교육 3번째 영상의 제목은 무엇인가요?</span>
                <a href=""><img src="/static/images/refreshButton.png" /></a>
                <input type="text" id="answer" placeholder="정답입력" style="font-size: 20px;" required />
                <input type="submit" value="인증하기" />
            </form>
        </section>
    </body>
{% endblock section %}

</html>
